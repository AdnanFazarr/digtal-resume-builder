<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Resume Builder</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Digital Resume Builder</h1>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <span>Dark Mode</span>
        </div>
        <form id="resumeForm">
            <div class="form-section">
                <h2>Personal Information</h2>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-section">
                <h2>Education</h2>
                <input type="text" id="school" placeholder="School/University" required>
                <input type="text" id="degree" placeholder="Degree" required>
                <input type="text" id="fieldOfStudy" placeholder="Field of Study" required>
                <input type="text" id="graduationDate" placeholder="Graduation Date" required>
            </div>
            <div class="form-section">
                <h2>Experience</h2>
                <input type="text" id="company" placeholder="Company" required>
                <input type="text" id="position" placeholder="Position" required>
                <input type="text" id="jobStartDate" placeholder="Start Date" required>
                <input type="text" id="jobEndDate" placeholder="End Date" required>
                <textarea id="jobDescription" placeholder="Job Description" required></textarea>
            </div>
            <button type="submit">Generate Resume</button>
        </form>
        <div id="resumePreview" class="resume-preview">
            <h2>Resume Preview</h2>
            <div id="previewContent"></div>
            <button type="button" id="downloadPdf" style="display: none;">Download PDF</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
